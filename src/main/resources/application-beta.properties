# Beta Profile Configuration
# This file contains beta-specific overrides

# Beta Database Configuration
%beta.quarkus.datasource.jdbc.url=${QUARKUS_DATASOURCE_JDBC_URL}
%beta.quarkus.datasource.username=${QUARKUS_DATASOURCE_USERNAME}
%beta.quarkus.datasource.password=${QUARKUS_DATASOURCE_PASSWORD}

# Beta Hibernate Configuration
%beta.quarkus.hibernate-orm.log.sql=false
%beta.quarkus.hibernate-orm.log.format-sql=false
%beta.quarkus.hibernate-orm.database.generation=validate

# Beta Logging
%beta.quarkus.log.level=INFO
%beta.quarkus.log.category."villagecompute.calendar".level=DEBUG

# Beta health checks enabled
%beta.quarkus.smallrye-health.ui.enable=true

# Beta mailer should use real SMTP
%beta.quarkus.mailer.mock=false

# Beta OpenTelemetry - enabled, sends to Jaeger collector
%beta.quarkus.otel.sdk.disabled=false
%beta.quarkus.otel.traces.enabled=true
%beta.quarkus.otel.metrics.enabled=true
%beta.quarkus.otel.logs.enabled=true

# OTLP endpoint - Jaeger collector in observability namespace
%beta.quarkus.otel.exporter.otlp.endpoint=${OTEL_EXPORTER_OTLP_ENDPOINT:http://jaeger-collector.observability.svc.cluster.local:4318}
%beta.quarkus.otel.exporter.otlp.protocol=http/protobuf
%beta.quarkus.otel.exporter.otlp.timeout=10s

# Resource attributes for beta
%beta.quarkus.otel.resource.attributes=service.name=village-calendar,service.version=1.0.0,deployment.environment=beta

# Trace sampling - sample all in beta
%beta.quarkus.otel.traces.sampler=always_on

# Context propagation
%beta.quarkus.otel.propagators=tracecontext,baggage

# Beta OIDC providers
%beta.quarkus.oidc.google.enabled=true
%beta.quarkus.oidc.facebook.enabled=false
