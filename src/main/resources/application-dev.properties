# Development Profile Configuration
# This file contains development-specific overrides

# Development Database Configuration
# Uses local PostgreSQL instance on non-standard port 5532
%dev.quarkus.datasource.jdbc.url=${DB_URL:jdbc:postgresql://localhost:5532/calendar}
%dev.quarkus.datasource.username=${DB_USERNAME:calendar}
%dev.quarkus.datasource.password=${DB_PASSWORD:calendar}

# Development Hibernate Configuration
# Enable SQL logging in development for debugging
%dev.quarkus.hibernate-orm.log.sql=true
%dev.quarkus.hibernate-orm.log.format-sql=true

# Development Logging
# Root level INFO, with DEBUG for app code only
%dev.quarkus.log.level=INFO
%dev.quarkus.log.category."villagecompute.calendar".level=DEBUG
%dev.quarkus.log.category."org.hibernate.SQL".level=DEBUG

# Suppress noisy framework debug logs
%dev.quarkus.log.category."io.smallrye.jwt".level=INFO
%dev.quarkus.log.category."io.quarkus.smallrye.jwt".level=INFO
%dev.quarkus.log.category."io.quarkus.micrometer".level=INFO
%dev.quarkus.log.category."io.vertx".level=INFO
%dev.quarkus.log.category."io.netty".level=INFO

# Enable health checks in development
%dev.quarkus.smallrye-health.ui.enable=true

# Development mailer should use mock mode
%dev.quarkus.mailer.mock=true

# Development telemetry disabled for performance
%dev.quarkus.otel.sdk.disabled=true
%dev.quarkus.otel.metrics.enabled=false
