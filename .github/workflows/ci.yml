name: Continuous Integration

on:
  push:
    branches:
      - main
      - beta
  pull_request:
    branches:
      - main
      - beta

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: docker.io
  IMAGE_NAME: village-calendar

jobs:
  backend-build:
    name: Backend Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Compile backend
        run: ./mvnw compile -DskipTests

      - name: Run unit tests
        run: ./mvnw test

  frontend-lint:
    name: Frontend Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/main/webui/package-lock.json

      - name: Install frontend dependencies
        working-directory: src/main/webui
        run: npm ci

      - name: Run ESLint
        working-directory: src/main/webui
        run: npm run lint

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run tests with coverage
        run: ./mvnw verify -DskipITs=false

      - name: Upload JaCoCo coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-coverage-reports
          path: |
            target/site/jacoco/
            target/jacoco-report/
          retention-days: 7

      - name: Debug - List coverage files
        if: always()
        run: |
          echo "=== Checking for JaCoCo reports ==="
          find target -name "jacoco*.xml" -o -name "jacoco*.exec" 2>/dev/null || echo "No JaCoCo files found"
          echo ""
          echo "=== target/site/jacoco/ ==="
          ls -la target/site/jacoco/ 2>/dev/null || echo "Directory not found"
          echo ""
          echo "=== target/jacoco-report/ ==="
          ls -la target/jacoco-report/ 2>/dev/null || echo "Directory not found"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  generate-static-content:
    name: Download Calendar Data & Assets
    runs-on: ubuntu-latest
    needs: backend-build
    # Only generate on push to main/beta, not PRs
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine API URL
        id: api-url
        run: |
          if [ "${{ github.ref_name }}" == "main" ]; then
            echo "url=https://calendar.villagecompute.com" >> $GITHUB_OUTPUT
          else
            echo "url=https://calendar-beta.villagecompute.com" >> $GITHUB_OUTPUT
          fi
          echo "Using API: ${{ steps.api-url.outputs.url || 'https://calendar-beta.villagecompute.com' }}"

      - name: Download calendar data and assets
        run: |
          API_URL="${{ steps.api-url.outputs.url }}"
          echo "Downloading calendar data from: ${API_URL}"

          # Create directories for ROQ data extension
          mkdir -p src/main/resources/data
          mkdir -p src/main/resources/META-INF/resources/static/calendars
          mkdir -p src/main/resources/content/p

          # Download calendars.json (for ROQ data extension)
          echo "Downloading calendars.json..."
          curl -sf "${API_URL}/api/static-content/calendars.json" -o src/main/resources/data/calendars.json || {
            echo "Warning: Could not download calendars.json, creating empty array"
            echo "[]" > src/main/resources/data/calendars.json
            exit 0
          }

          # Count calendars
          COUNT=$(cat src/main/resources/data/calendars.json | jq 'length')
          echo "Found $COUNT calendars"

          if [ "$COUNT" == "0" ]; then
            echo "No calendars found. Skipping asset download."
            exit 0
          fi

          # Download SVG and PNG for each calendar
          for SLUG in $(cat src/main/resources/data/calendars.json | jq -r '.[].slug'); do
            echo "Downloading assets for: $SLUG"

            # Download SVG
            curl -sf "${API_URL}/api/static-content/calendars/${SLUG}.svg" \
              -o "src/main/resources/META-INF/resources/static/calendars/${SLUG}.svg" || \
              echo "Warning: Could not download ${SLUG}.svg"

            # Download PNG (for og:image)
            curl -sf "${API_URL}/api/static-content/calendars/${SLUG}.png" \
              -o "src/main/resources/META-INF/resources/static/calendars/${SLUG}.png" || \
              echo "Warning: Could not download ${SLUG}.png"
          done

          echo "Downloaded assets:"
          ls -la src/main/resources/META-INF/resources/static/calendars/

      - name: Create content pages with FrontMatter
        run: |
          # Create index page for product listing
          cat > src/main/resources/content/p/index.html << 'EOF'
          ---
          title: "Pre-Designed Calendars"
          layout: calendar-index
          description: "Browse our collection of beautiful, customizable calendars. Premium prints shipped to your door."
          ---
          EOF

          # Create individual product pages (minimal FrontMatter, data comes from cdi:calendars)
          for SLUG in $(cat src/main/resources/data/calendars.json | jq -r '.[].slug'); do
            TITLE=$(cat src/main/resources/data/calendars.json | jq -r ".[] | select(.slug==\"$SLUG\") | .title")

            cat > "src/main/resources/content/p/${SLUG}.html" << EOF
          ---
          title: "${TITLE}"
          layout: calendar-product
          slug: ${SLUG}
          ---
          EOF

            echo "Created: src/main/resources/content/p/${SLUG}.html"
          done

          echo "Generated content pages:"
          ls -la src/main/resources/content/p/

      - name: Upload generated content and assets
        uses: actions/upload-artifact@v4
        with:
          name: calendar-static-content
          path: |
            src/main/resources/data/
            src/main/resources/META-INF/resources/static/calendars/
            src/main/resources/content/p/
          retention-days: 1
          if-no-files-found: ignore

  docker-build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [backend-build, generate-static-content]
    # Run if backend passed and content generation completed (or was skipped for PRs)
    if: |
      always() &&
      needs.backend-build.result == 'success' &&
      (needs.generate-static-content.result == 'success' || needs.generate-static-content.result == 'skipped')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download generated content and assets
        if: needs.generate-static-content.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: calendar-static-content
          path: src/main/resources/
        continue-on-error: true

      - name: Verify downloaded content
        run: |
          echo "Data files:"
          ls -la src/main/resources/data/ 2>/dev/null || echo "No data directory"
          echo "Static files:"
          ls -la src/main/resources/META-INF/resources/static/calendars/ 2>/dev/null || echo "No static/calendars directory"
          echo "Content pages:"
          ls -la src/main/resources/content/p/ 2>/dev/null || echo "No content/p directory"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image tags
        run: |
          echo "Docker image built and pushed:"
          echo "${{ steps.meta.outputs.tags }}"
