# SonarCloud configuration
sonar.projectKey=teacurran_village-calendar
sonar.organization=appi

# Project info
sonar.projectName=village-calendar

# Source directories
sonar.sources=src/main/java,src/main/webui/src
sonar.tests=src/test/java

# Encoding
sonar.sourceEncoding=UTF-8

# Java configuration
sonar.java.source=21
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# JaCoCo coverage report location (check both Maven plugin and Quarkus locations)
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml,target/jacoco-report/jacoco.xml

# Exclusions - generated code and configuration
sonar.exclusions=**/target/**,**/node_modules/**,**/*.min.js,**/*.min.css

# Test exclusions
sonar.test.exclusions=**/test/**

# TypeScript/Vue frontend configuration
sonar.typescript.tsconfigPaths=src/main/webui/tsconfig.json
sonar.javascript.lcov.reportPaths=src/main/webui/coverage/lcov.info
