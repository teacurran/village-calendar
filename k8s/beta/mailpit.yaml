---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailpit
  namespace: calendar-beta
  labels:
    app: mailpit
    environment: beta
    service: calendar
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailpit
  template:
    metadata:
      labels:
        app: mailpit
        environment: beta
        service: calendar
    spec:
      containers:
        - name: mailpit
          image: axllent/mailpit:latest
          ports:
            - containerPort: 8025
              name: http
            - containerPort: 1025
              name: smtp
          env:
            - name: MP_MAX_MESSAGES
              value: "5000"
            - name: MP_SMTP_AUTH_ACCEPT_ANY
              value: "1"
            - name: MP_SMTP_AUTH_ALLOW_INSECURE
              value: "1"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: mailpit
  namespace: calendar-beta
  labels:
    app: mailpit
    environment: beta
    service: calendar
spec:
  selector:
    app: mailpit
  ports:
    - name: http
      port: 8025
      targetPort: 8025
    - name: smtp
      port: 1025
      targetPort: 1025
